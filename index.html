<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="car" id="header">
        <header>
            <img class="logo" src="logo.png" alt="logo">
            <nav>
              <ul class="navlink">
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
              </ul>
            </nav>
            <a class = "cta" href="#"><button>Reserve Now</button></a>
        
        </header>

        <div class="info">
            <div>
                <h2>1.9 s</h2>
                <p>60 mph</p>
            </div>

            <div>
                <h2 id="speed">200 mph</h2>
                <p>Top Speed</p>
            </div>

            <div>
                <h2 id="range">396 mi</h2>
                <p>Max Range</p>
            </div>

            <div class="line">

            </div>

            <div>
                <h2 id="model"> Model S</h2>
            </div>


        </div>
    </div>
    

    <script src="index.js">

    </script>
</body>
</html>
